<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>历史记录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" href="../css/history.css" />
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/historyimpl.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/history.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="history-box">
			<div class="history-menu">
				<h3>历史记录</h3>
				<div class="menu-box">
					<span id="del-select">删除选中项</span>
					<span id="del-all">清空历史记录</span>
					<div class="history-search-div">
						<form action method="get" id="his-sec">
							<input type="text" placeholder="搜索历史记录" id="history-search-name" />
							<p id="toSearch"></p>
						</form>
					</div>
				</div>
			</div>
			<!--历史内容-->
			<div class="history-content">
				<div class="page">
					<div class="part part-border">
						<div class="part-left">
							<h4 class="today"><span>今天</span><i class=""></i></h4>
						</div>
						<div class=" part-right">
							<div class="sy-today part-box">
								<label class="history-info" for="history1">
									<p class="span-check"><input type="checkbox" name="min-history" id="history1"/></p>
									<a href="http://www.geemee.com">北京微通新成网络科技有限公司</a>
									<em class="cut"><span></span></em>
									<span>http://www.geemee.com</span>
								</label>
								<label class="history-info" for="history2">
									<p class="span-check"><input type="checkbox" name="min-history" id="history2"/></p>
									<a href="http://www.geemee.com">北京微通新成网络科技有限公司</a>
									<em class="cut"><span></span></em>
									<span>http://www.geemee.com</span>
								</label>
							</div>
						</div>
					</div>
					<div class="part part-border">
						<div class="part-left">
							<h4 class="yesterday"><span>昨天</span><i class=""></i></h4>
						</div>
						<div class="part-right">
							<div class="sy-yesterday part-box">
								<label class="history-info" for="history3">
									<p class="span-check"><input type="checkbox" name="min-history" id="history3"/></p>
									<a href="http://www.geemee.com">北京微通新成网络科技有限公司</a>
									<em class="cut"><span></span></em>
									<span>http://www.geemee.com</span>
								</label>
								<label class="history-info" for="history4">
									<p class="span-check"><input type="checkbox" name="min-history" id="history4"/></p>
									<a href="http://www.geemee.com">北京微通新成网络科技有限公司</a>
									<em class="cut"><span></span></em>
									<span>http://www.geemee.com</span>
								</label>
							</div>
						</div>
					</div>
					<div class="part part-border">
						<div class="part-left">
							<h4 class="lastweek"><span>上周</span><i class=""></i></h4>
						</div>
						<div class="part-right">
							<div class="sy-thisweek  part-box">
								<label class="history-info" for="history5">
									<p class="span-check"><input type="checkbox" name="min-history" id="history5"/></p>
									<a href="http://www.geemee.com">北京微通新成网络科技有限公司</a>
									<em class="cut"><span></span></em>
									<span>http://www.geemee.com</span>
								</label>
							</div>
						</div>
					</div>
					<div class="part">
						<div class="part-left">
							<h4 class="lastmounth"><span>上个月</span><i class=""></i></h4>
						</div>
						<div class="part-right">
							<div class="sy-thismonth  part-box">
								<label class="history-info" for="history6">
									<p class="span-check"><input type="checkbox" name="min-history" id="history6"/></p>
									<a href="http://www.geemee.com">北京微通新成网络科技有限公司</a>
									<em class="cut"><span></span></em>
									<span>http://www.geemee.com</span>
								</label>
								<label class="history-info" for="history7">
									<p class="span-check"><input type="checkbox" name="min-history" id="history7"/></p>
									<a href="http://www.geemee.com">北京微通新成网络科技有限公司</a>
									<em class="cut"><span></span></em>
									<span>http://www.geemee.com</span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="search-box">
				</div>
			</div>
		</div>
	</body>
</html>
